<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">


      .emoji {
        width: 160px;
        height: 160px;
        display: inline-block;
        position: relative;
        background: url('images/emoji-120.png');
        /* animation: spin 3s infinite; */
      }
      .emoji-m {
        width: 160px;
        height: 160px;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        background: url('images/emoji-120.png');
        background-position: -160px top;
        animation: smile 1s steps(1) alternate infinite;
      }
      .emoji-e {
        width: 160px;
        height: 160px;
        display: block;
        position: absolute;
        left: 0;
        top:0;
        background: url('images/emoji-120.png');
        background-position: -640px top;
        animation: blink 1s steps(1) alternate infinite
      }
      .emoji:hover .emoji-m, .emoji:hover .emoji-e{
        animation-play-state: paused;
      }
      @keyframes smile{
      0% {background-position: -480px top;}
      33%{background-position: -320px top;}
      66%{background-position: -160px top;}
      }
      @keyframes blink{
        0% {background-position: -800px top;}
        33%{background-position: -640px top;}
        66%{background-position: -960px top;}
      }
